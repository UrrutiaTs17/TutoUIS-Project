<!-- login.component.html -->
<div class="d-flex justify-content-center align-items-center bg-light">
  <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%; border-radius: 12px;">
    <div class="text-center mb-4">
      <img src="https://comunicaciones.uis.edu.co/wp-content/uploads/2022/09/logo_verde_horz_2.png" alt="Logo" class="mb-3" width="180">
      <h2 class="fw-bold text-success">TutoUIS</h2>
    </div>

    <form (ngSubmit)="onLogin()">
      <!-- Mensaje de error -->
      <div *ngIf="errorLogin" class="alert alert-danger mb-3" role="alert">
        <i class="bi bi-exclamation-triangle-fill me-2"></i>
        {{ errorLogin }}
      </div>

      <div class="mb-3">
        <input 
          type="text" 
          class="form-control" 
          placeholder="Usuario" 
          [(ngModel)]="usuario"
          name="usuario"
          required
          [disabled]="cargando">
      </div>

      <div class="mb-3 position-relative">
        <input
          [type]="mostrarContrasena ? 'text' : 'password'"
          class="form-control"
          placeholder="Contraseña"
          [(ngModel)]="contrasena"
          name="contrasena"
          required
          [disabled]="cargando">

        <button
          type="button"
          class="btn btn-sm position-absolute top-50 end-0 translate-middle-y me-2 border-0 bg-transparent"
          (click)="togglePassword()"
          [disabled]="cargando">
          <i class="bi" [ngClass]="mostrarContrasena ? 'bi-eye-slash' : 'bi-eye'"></i>
        </button>
      </div>

      <div class="d-grid mb-3">
        <button 
          type="submit" 
          class="btn btn-success"
          [disabled]="cargando || !usuario || !contrasena">
          <span *ngIf="cargando" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
          {{ cargando ? 'Iniciando sesión...' : 'Acceder' }}
        </button>
      </div>
    </form>

    <div class="mt-3 p-2 rounded-3 shadow-sm border-0 animate__animated animate__fadeInUp" style="background: linear-gradient(135deg, #e9f7ef 60%, #f8f9fa 100%); font-size: 0.95rem; animation-delay: 0.2s;">
      <div class="d-flex align-items-center mb-2 animate__animated animate__fadeInLeft" style="animation-delay: 0.4s;">
        <i class="bi bi-info-circle-fill text-success me-2" style="font-size: 1.2rem;"></i>
        <span class="fw-bold text-success" style="font-size: 1rem;">Instrucciones de Inicio de sesión</span>
      </div>
      <div class="mb-2 ps-2" style="font-size: 0.75rem;">
        <div class="d-flex align-items-center mb-1 animate__animated animate__fadeInUp" style="animation-delay: 0.6s;">
          <i class="bi bi-person-badge-fill me-1" style="font-size: 0.8rem; color: #198754;"></i>
          <span class="fw-semibold" style="font-size: 0.75rem; color: #222;">Estudiantes:</span>
          <span class="ms-2 badge bg-success bg-opacity-10 text-success px-2 py-1 animate__animated animate__pulse animate__infinite" style="font-size: 0.7rem;">Ingrese el código de estudiante</span>
        </div>
        <div class="d-flex align-items-center mb-1 animate__animated animate__fadeInUp" style="animation-delay: 0.8s;">
          <i class="bi bi-key-fill me-1" style="font-size: 0.8rem; color: #ffc107;"></i>
          <span class="fw-semibold" style="font-size: 0.75rem; color: #222;">Contraseña:</span>
          <span class="ms-2 badge bg-warning bg-opacity-10 text-dark px-2 py-1 animate__animated animate__pulse animate__infinite" style="font-size: 0.7rem;">La misma del Módulo de Estudiantes</span>
        </div>
      </div>
      <div class="text-center mt-2 animate__animated animate__fadeInUp" style="animation-delay: 1s;">
        <a href="#" class="text-success text-decoration-underline fw-normal animate__animated animate__pulse animate__infinite" style="font-size: 0.75rem;">
          <i class="bi bi-question-circle me-1" style="font-size: 0.75rem;"></i> Olvidé mi contraseña
        </a>
      </div>
    </div>

    <hr>
    <div class="d-flex justify-content-between align-items-center">
      <a href="#" class="text-success small">Español - Internacional (es)</a>
      <button class="btn btn-secondary btn-sm">Aviso de Cookies</button>
    </div>
  </div>
</div>
