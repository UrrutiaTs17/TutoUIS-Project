<!-- login.component.html - Diseño Minimalista Moderno -->
<div class="d-flex flex-column min-vh-100" style="background: linear-gradient(135deg, #e9f7ef 60%, #f8f9fa 100%);">
  <div class="flex-grow-1 d-flex justify-content-center align-items-center p-3">
    <div class="card shadow-lg" style="max-width: 420px; width: 100%; border-radius: 16px; border: none;">
      <!-- Header con Logo -->
      <div class="text-center p-4" style="border-bottom: 2px solid #e9f7ef;">
        <img src="/TutoUIS_Logo.png" alt="Logo TutoUIS" class="mb-3" style="max-width: 120px; height: auto;">
        <h1 class="text-success fw-bold mb-1" style="font-size: 1.8rem;">TutoUIS</h1>
        <p class="text-muted mb-0" style="font-size: 0.9rem;">Sistema de Reserva de Tutorías</p>
      </div>

      <!-- Formulario de Login -->
      <div class="p-4">
        <h5 class="text-dark fw-bold mb-3">Iniciar Sesión</h5>

        <!-- Mensaje de error -->
        <div *ngIf="errorLogin" class="alert alert-danger d-flex align-items-center mb-3" role="alert" style="border-radius: 8px;">
          <i class="bi bi-exclamation-circle-fill me-2" style="font-size: 1.2rem;"></i>
          <div style="font-size: 0.9rem;">{{ errorLogin }}</div>
        </div>

        <form (ngSubmit)="onLogin()">
          <!-- Campo Código de Estudiante -->
          <div class="mb-3">
            <label for="codigo" class="form-label fw-semibold text-dark" style="font-size: 0.95rem;">
              <i class="bi bi-person-badge me-2 text-success"></i>Código de Estudiante
            </label>
            <input 
              type="text" 
              class="form-control" 
              id="codigo"
              placeholder="Ej: 2180254"
              [(ngModel)]="usuario"
              name="usuario"
              required
              [disabled]="cargando"
              style="border-radius: 8px; border: 1px solid #d0d0d0; padding: 10px 12px;">
          </div>

          <!-- Campo Contraseña -->
          <div class="mb-4 position-relative">
            <label for="contrasena" class="form-label fw-semibold text-dark" style="font-size: 0.95rem;">
              <i class="bi bi-key me-2 text-success"></i>Contraseña
            </label>
            <input
              [type]="mostrarContrasena ? 'text' : 'password'"
              class="form-control"
              id="contrasena"
              placeholder="Ingrese su contraseña"
              [(ngModel)]="contrasena"
              name="contrasena"
              required
              [disabled]="cargando"
              style="border-radius: 8px; border: 1px solid #d0d0d0; padding: 10px 12px;">

            <button
              type="button"
              class="btn position-absolute top-50 end-0 translate-middle-y me-3 border-0 bg-transparent"
              (click)="togglePassword()"
              [disabled]="cargando"
              style="margin-top: 8px;">
              <i class="bi" [ngClass]="mostrarContrasena ? 'bi-eye-slash text-success' : 'bi-eye text-muted'" style="font-size: 1.1rem;"></i>
            </button>
          </div>

          <!-- Botón Acceder -->
          <div class="d-grid mb-3">
            <button 
              type="submit" 
              class="btn btn-success fw-bold"
              [disabled]="cargando || !usuario || !contrasena"
              style="padding: 12px; border-radius: 8px; font-size: 1rem;">
              <span *ngIf="cargando" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
              {{ cargando ? 'Iniciando sesión...' : 'Acceder' }}
            </button>
          </div>

          <!-- Enlace Olvidé Contraseña -->
          <div class="text-center mb-3">
            <a href="#" class="text-success text-decoration-none fw-semibold" style="font-size: 0.9rem;">
              <i class="bi bi-question-circle me-1"></i>¿Olvidó su contraseña?
            </a>
          </div>
        </form>

        <hr style="margin: 1rem 0;">

        <!-- Panel de Instrucciones -->
        <div class="alert alert-light border border-success" style="border-radius: 8px; background-color: #f0fdf4;">
          <div class="d-flex align-items-center mb-2">
            <i class="bi bi-info-circle-fill text-success me-2" style="font-size: 1.2rem;"></i>
            <strong class="text-success">Instrucciones de Acceso</strong>
          </div>
          <ul class="mb-0" style="font-size: 0.85rem; color: #333;">
            <li class="mb-1">
              <strong class="text-success">Código:</strong> Utilice su código de estudiante de la UIS
            </li>
            <li class="mb-1">
              <strong class="text-success">Contraseña:</strong> La misma del Módulo de Estudiantes
            </li>
            <li>
              <strong class="text-success">Soporte:</strong> Contacte al departamento de IT si tiene problemas
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
