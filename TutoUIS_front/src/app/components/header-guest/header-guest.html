<!-- Header para usuarios NO autenticados (invitados) -->
<header>
    <nav class="navbar navbar-expand-lg shadow-lg animate__animated animate__fadeInDown" 
         style="background: linear-gradient(90deg, #e9f7ef 60%, #b7e4c7 100%);">
        <div class="container-fluid">
            <!-- Logo/Brand -->
            <a class="navbar-brand fw-bold text-success d-flex align-items-center" 
               routerLink="/" 
               style="font-size:2rem; letter-spacing:2px;">
                <img src="/LOGO UIS_PNG.png" 
                     alt="Logo UIS" 
                     class="me-2" 
                     style="height: 40px; width: auto;">
                TutoUIS
            </a>
            
            <!-- Mobile menu toggle -->
            <button class="navbar-toggler" 
                    type="button" 
                    data-bs-toggle="collapse" 
                    data-bs-target="#navbarGuest"
                    aria-controls="navbarGuest" 
                    aria-expanded="false" 
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <!-- Navigation menu -->
            <div class="collapse navbar-collapse" id="navbarGuest">
                <!-- Left menu items -->
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link d-flex align-items-center animate__animated animate__fadeInLeft menu-btn"
                           routerLink="/"
                           routerLinkActive="active-link"
                           [routerLinkActiveOptions]="{ exact: true }">
                            <i class="bi bi-house-door me-1 fs-5"></i> 
                            <span class="d-none d-md-inline">Inicio</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link d-flex align-items-center animate__animated animate__fadeInLeft menu-btn"
                           routerLink="/calendar"
                           routerLinkActive="active-link"
                           [routerLinkActiveOptions]="{ exact: true }">
                            <i class="bi bi-calendar-check me-1 fs-5"></i> 
                            <span class="d-none d-md-inline">Ver Espacios</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link d-flex align-items-center animate__animated animate__fadeInLeft menu-btn"
                           routerLink="/ayuda"
                           routerLinkActive="active-link"
                           [routerLinkActiveOptions]="{ exact: true }">
                            <i class="bi bi-question-circle me-1 fs-5"></i> 
                            <span class="d-none d-md-inline">Ayuda</span>
                        </a>
                    </li>
                </ul>
                
                <!-- Right side - Auth buttons -->
                <div class="d-flex align-items-center gap-3">
                    <!-- Bot贸n Iniciar Sesi贸n -->
                    <a class="btn btn-outline-success animate__animated animate__fadeInRight"
                       routerLink="/login"
                       style="border-radius: 25px; padding: 8px 20px; font-weight: 500;">
                        <i class="bi bi-box-arrow-in-right me-2"></i>
                        <span class="d-none d-sm-inline">Iniciar Sesi贸n</span>
                    </a>
                    
                    <!-- Bot贸n Registrarse -->
                    <a class="btn btn-success animate__animated animate__fadeInRight animate__delay-1s"
                       routerLink="/login"
                       style="border-radius: 25px; padding: 8px 20px; font-weight: 500; animation-delay: 0.2s;">
                        <i class="bi bi-person-plus me-2"></i>
                        <span class="d-none d-sm-inline">Registrarse</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>
</header>
