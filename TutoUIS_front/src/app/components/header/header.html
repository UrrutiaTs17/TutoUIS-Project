<header>
    <nav class="navbar navbar-expand-lg shadow-lg animate__animated animate__fadeInDown" style="background: linear-gradient(90deg, #e9f7ef 60%, #b7e4c7 100%);">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold text-success d-flex align-items-center" routerLink="/" style="font-size:2rem; letter-spacing:2px;">
                TutoUIS
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link d-flex align-items-center animate__animated animate__fadeInLeft menu-btn"
                                         routerLink="/"
                                         routerLinkActive="active-reserva"
                                         [routerLinkActiveOptions]="{ exact: true }">
                                        <i class="bi bi-house-door me-1 fs-5"></i> <span class="d-none d-md-inline">Inicio</span>
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link d-flex align-items-center animate__animated animate__fadeInLeft menu-btn"
                                         routerLink="/login"
                                         routerLinkActive="active-reserva"
                                         [routerLinkActiveOptions]="{ exact: true }">
                                        <i class="bi bi-question-circle me-1 fs-5"></i> <span class="d-none d-md-inline">Información</span>
                                    </a>
                                </li>
                </ul>
                
                <!-- Menú de usuario logueado -->
                <div class="d-flex align-items-center gap-2" *ngIf="isLoggedIn">
                    <!-- Información del usuario -->
                    <span class="text-success fw-semibold">{{ usuario }}</span>
                    
                    <!-- Botón de logout -->
                    <button class="btn btn-outline-danger btn-sm animate__animated animate__fadeInRight"
                            (click)="logout()"
                            title="Cerrar Sesión" data-bs-toggle="tooltip" data-bs-placement="bottom">
                        <i class="bi bi-box-arrow-right"></i>
                    </button>
                </div>

                <!-- Botón de login (solo si no está logueado) -->
                <div *ngIf="!isLoggedIn">
                    <a routerLink="/login" class="btn btn-success btn-sm animate__animated animate__fadeInRight fw-semibold">
                        <i class="bi bi-person-fill me-2"></i>Iniciar Sesión
                    </a>
                </div>
            </div>
        </div>
    </nav>
</header>
