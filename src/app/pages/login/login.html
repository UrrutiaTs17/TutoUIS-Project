<div class="d-flex justify-content-center align-items-center bg-light">
  <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%; border-radius: 12px;">
    <div class="text-center mb-4">
      <img src="https://comunicaciones.uis.edu.co/wp-content/uploads/2022/09/logo_verde_horz_2.png" alt="Logo" class="mb-3" width="100">
      <h4 class="fw-bold text-success">TutoUIS</h4>
    </div>

    <form>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Usuario" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" placeholder="Contraseña" required>
      </div>
      <div class="d-grid mb-3">
        <button class="btn btn-success">Acceder</button>
      </div>
    </form>

    <div class="mt-3">
      <p class="fw-bold mb-1">Instrucciones de Inicio de sesión</p>
      <p class="mb-1"><strong>Estudiantes:</strong> Ingrese el código de estudiante.</p>
      <p class="mb-1"><strong>Contraseña:</strong> La misma del Módulo de Estudiantes.</p>
      <a href="#" class="text-success d-block mb-2">Olvidé mi contraseña</a>
    </div>

    <hr>
    <div class="d-flex justify-content-between align-items-center">
      <a href="#" class="text-success small">Español - Internacional (es)</a>
      <button class="btn btn-secondary btn-sm">Aviso de Cookies</button>
    </div>
  </div>
</div>
